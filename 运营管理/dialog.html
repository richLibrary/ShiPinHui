<div class="arTit"><i class="iconfont">&#xe604;</i>我是标题</div>
<style type="text/css">
/*---- 订单总数统计 ----*/
</style>
<!---- tables各种表格 ---->
<div class="dialog" style="">
	<input class="delCar" type="button" value="弹窗01" /><br/><br/><br/>
	<input class="dialog02" type="button" value="弹窗02" /><br/><br/><br/>
	<input class="dialog03" type="button" value="弹窗03" /><br/><br/><br/>
	<input class="dialog04" type="button" value="弹窗04" />
</div>
<!---- 第一种弹窗 ---->
<div class="delDialog" style="">
	<p><i class="iconfont" style="color:#fc8474;">&#xe610;</i>你确定要删除吗？</p>
	<span>
		<input class="okBtn" type="button" value="确定" />
		<input class="cancelBtn" type="button" value="取消" />
	</span>
</div>
<!---- 第二种弹窗 ---->
<div class="stateDialog">
	<p><i class="iconfont">&#xe612;</i>保存成功！</p>
</div>
<!---- 第三种弹窗 ---->
<div class="stateDialog">
	<p><i class="iconfont" style="color:#fb8675;">&#xe611;</i>保存失败！</p>
</div>
<!---- 第四种弹窗 ---->
<div class="opDialog" id="dialog01">
	<h3>添加备注</h3>
	<div class="opContent">
		<textarea placeholder="添加备注"></textarea>
	</div>
	<span>
		<input class="okBtn" type="button" value="确定" />
		<input class="cancelBtn" type="button" value="取消" />
	</span>
</div>
<!---- 第四种弹窗 ---->
<div class="opDialog">
	<h3>订单分配</h3>
	<div class="opContent">
		<select>
			<option>洗车工001</option>
			<option>洗车工002</option>
			<option>洗车工003</option>
			<option>洗车工004</option>
			<option>洗车工005</option>
			
		</select>
	</div>
	<span>
		<input class="okBtn" type="button" value="确定" />
		<input class="cancelBtn" type="button" value="取消" />
	</span>
</div>
<!---- 第四种弹窗 ---->
<div class="opDialog">
	<h3>添加服务分类</h3>
	<div class="opContent">
		<input type="text" placeholder="填写服务分类的名称" />
	</div>
	<span>
		<input class="okBtn" type="button" value="确定" />
		<input class="cancelBtn" type="button" value="取消" />
	</span>
</div>
